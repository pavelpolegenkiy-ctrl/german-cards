<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учим Немецкий</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            touch-action: manipulation;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        /* --- СТИЛИ ДЛЯ МЕНЮ --- */
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .menu-btn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.3rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

            .menu-btn:active {
                transform: scale(0.98);
            }

        /* --- СТИЛИ ДЛЯ ИГРЫ --- */
        .game-info {
            margin-bottom: 20px;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }

        .card {
            background-color: white;
            border: 2px solid #0078d4;
            border-radius: 10px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            padding: 5px;
        }

            .card.selected {
                background-color: #ffd700;
                border-color: #ff8c00;
            }

            .card.matched {
                background-color: #90ee90;
                border-color: #228b22;
                visibility: hidden;
                opacity: 0;
                transition: opacity 0.5s;
            }

        /* Кнопки управления */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .control-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restart-btn {
            background-color: #0078d4;
        }

        /* Класс для скрытия экранов */
        .hidden {
            display: none !important;
        }

        @media (min-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>

    <h1 id="main-title">Выберите тему</h1>

    <div id="menu-screen" class="menu-container">
    </div>

    <div id="game-screen" class="hidden">
        <div class="game-info">
            <span>Тема: <b id="topic-name">...</b></span>
            <span>Пар: <span id="pairs-left">0</span></span>
        </div>

        <div class="grid-container" id="game-board"></div>

        <div class="controls">
            <button class="control-btn" onclick="showMenu()">Main Menu</button>
            <button class="control-btn" id="restart-btn" onclick="restartCurrentGame()">Еще раз</button>
        </div>
    </div>

    <script src="words.js"></script>

    <script>
        // Глобальные переменные
        let currentWords = [];     // Слова текущей темы
        let selectedCards = [];
        let pairsLeft = 0;
        const PAIRS_ON_SCREEN = 6;

        // Элементы
        const menuScreen = document.getElementById('menu-screen');
        const gameScreen = document.getElementById('game-screen');
        const mainTitle = document.getElementById('main-title');
        const gameBoard = document.getElementById('game-board');
        const pairsLeftDisplay = document.getElementById('pairs-left');
        const topicNameDisplay = document.getElementById('topic-name');

        // --- 1. ЗАПУСК ПРИ ОТКРЫТИИ ---
        // Генерируем меню на основе файла words.js
        function initMenu() {
            menuScreen.innerHTML = '';
            // wordCollections берется из words.js
            for (let topic in wordCollections) {
                const btn = document.createElement('button');
                btn.className = 'menu-btn';
                btn.innerText = topic;
                btn.onclick = () => startGame(topic);
                menuScreen.appendChild(btn);
            }
        }

        // --- 2. ЛОГИКА ПЕРЕКЛЮЧЕНИЯ ЭКРАНОВ ---

        function showMenu() {
            gameScreen.classList.add('hidden');
            menuScreen.classList.remove('hidden');
            mainTitle.innerText = "Выберите тему";
            selectedCards = [];
        }

        function startGame(topicKey) {
            // Сохраняем текущие слова в память
            currentWords = wordCollections[topicKey];

            // Меняем экран
            menuScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            mainTitle.innerText = "Найди пару";
            topicNameDisplay.innerText = topicKey;

            // Запускаем раунд
            startRound();
        }

        function restartCurrentGame() {
            startRound();
        }

        // --- 3. ИГРОВАЯ ЛОГИКА (Та же, что и была) ---

        function startRound() {
            gameBoard.innerHTML = '';
            selectedCards = [];

            // Если слов в теме меньше, чем 6, берем сколько есть
            const countToTake = Math.min(PAIRS_ON_SCREEN, currentWords.length);

            const randomPairs = getRandomSubarray(currentWords, countToTake);
            pairsLeft = randomPairs.length;
            pairsLeftDisplay.innerText = pairsLeft;

            let cards = [];
            randomPairs.forEach(pair => {
                cards.push({ id: pair.id, text: pair.de });
                cards.push({ id: pair.id, text: pair.ru });
            });

            cards = shuffleArray(cards);

            cards.forEach(cardData => {
                const cardEl = document.createElement('div');
                cardEl.classList.add('card');
                cardEl.innerText = cardData.text;
                cardEl.dataset.id = cardData.id;
                cardEl.addEventListener('click', () => handleCardClick(cardEl));
                gameBoard.appendChild(cardEl);
            });
        }

        function handleCardClick(card) {
            if (card.classList.contains('matched') ||
                card.classList.contains('selected') ||
                selectedCards.length >= 2) return;

            card.classList.add('selected');
            selectedCards.push(card);

            if (selectedCards.length === 2) {
                checkForMatch();
            }
        }

        function checkForMatch() {
            const card1 = selectedCards[0];
            const card2 = selectedCards[1];

            if (card1.dataset.id === card2.dataset.id) {
                setTimeout(() => {
                    card1.classList.remove('selected');
                    card2.classList.remove('selected');
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    pairsLeft--;
                    pairsLeftDisplay.innerText = pairsLeft;
                    if (pairsLeft === 0) setTimeout(() => alert("Победа!"), 300);
                }, 300);
            } else {
                setTimeout(() => {
                    card1.classList.remove('selected');
                    card2.classList.remove('selected');
                }, 1000);
            }
            setTimeout(() => { selectedCards = []; }, 300);
        }

        // --- ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ---
        function getRandomSubarray(arr, size) {
            const shuffled = arr.slice(0);
            let i = arr.length, temp, index;
            while (i--) {
                index = Math.floor(Math.random() * (i + 1));
                temp = shuffled[index];
                shuffled[index] = shuffled[i];
                shuffled[i] = temp;
            }
            return shuffled.slice(0, size);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Запускаем построение меню
        initMenu();

    </script>
</body>
</html>
