<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учим Немецкий</title>
    <style>
        /* --- ВСТРОЕННЫЙ CSS --- */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin: 10px 0;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        /* Меню */
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .menu-btn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.4rem;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }

            .menu-btn:active {
                transform: scale(0.98);
            }

        .back-btn {
            background-color: #666;
            margin-top: 20px;
            padding: 12px 24px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        /* --- ФЛЕШ-КАРТОЧКИ --- */
        .flashcard-scene {
            width: 95%;
            max-width: 700px;
            height: 300px;
            perspective: 1000px;
            margin: 30px auto;
            cursor: pointer;
        }

        .flashcard-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border-radius: 20px;
        }

            .flashcard-inner.is-flipped {
                transform: rotateY(180deg);
            }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        #flash-text-de, #flash-text-ru {
            display: block;
            width: 100%;
            font-size: 4rem;
            font-weight: bold;
            line-height: 1.1;
            word-wrap: break-word;
        }

        .flashcard-front {
            background-color: #ffffff;
            color: #0078d4;
            border: 6px solid #0078d4;
        }

        .flashcard-back {
            background-color: #0078d4;
            color: white;
            transform: rotateY(180deg);
            border: 6px solid #005a9e;
        }

        .hint-text {
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.6;
            color: inherit;
        }

        .flash-controls {
            display: flex;
            gap: 40px;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .nav-btn {
            padding: 15px 40px;
            font-size: 2rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        /* --- ИГРА НАЙДИ ПАРУ --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }

        .game-card {
            background-color: white;
            border: 2px solid #0078d4;
            border-radius: 8px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            cursor: pointer;
            text-align: center;
            user-select: none;
        }

            .game-card.selected {
                background-color: #ffd700;
                border-color: #ff8c00;
            }

            .game-card.matched {
                visibility: hidden;
                opacity: 0;
            }

        /* --- ИГРА АНАГРАММЫ (НОВОЕ) --- */
        .anagram-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .anagram-hint {
            font-size: 2rem;
            color: #555;
            margin-bottom: 20px;
            font-weight: bold;
        }
        /* Поле ответа */
        .anagram-answer-area {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            min-height: 60px;
            margin-bottom: 30px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            width: 100%;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        /* Область букв */
        .anagram-letters-area {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        /* Кнопка с буквой */
        .letter-tile {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: white;
            border: 2px solid #0078d4;
            color: #0078d4;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 0 #005a9e;
            transition: transform 0.1s;
            user-select: none;
        }

            .letter-tile:active {
                transform: translateY(4px);
                box-shadow: none;
            }

            /* Если буква пробел */
            .letter-tile.space-tile {
                background-color: #eee;
                border-color: #ccc;
                box-shadow: 0 4px 0 #bbb;
            }

        /* Адаптив */
        @media (min-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }

            .game-card {
                height: 120px;
                font-size: 1.3rem;
            }

            #flash-text-de, #flash-text-ru {
                font-size: 4rem;
            }
        }

        @media (max-width: 500px) {
            #flash-text-de, #flash-text-ru {
                font-size: 2.5rem;
            }

            .flashcard-scene {
                height: 250px;
            }

            .nav-btn {
                padding: 10px 30px;
            }

            .letter-tile {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <h1 id="main-title">Меню</h1>

    <div id="mode-screen" class="menu-container">
        <button class="menu-btn" onclick="selectMode('flashcards')">📖 Учить слова</button>
        <button class="menu-btn" onclick="selectMode('match')">🎮 Играть (Пары)</button>
        <button class="menu-btn" onclick="selectMode('anagram')">🔠 Анаграммы</button>
    </div>

    <div id="topic-screen" class="menu-container hidden"></div>

    <div id="flashcard-screen" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <div class="flashcard-scene" onclick="flipCard()">
            <div class="flashcard-inner" id="flash-card-element">
                <div class="flashcard-front">
                    <span id="flash-text-de">DE</span>
                    <div class="hint-text">(Нажми)</div>
                </div>
                <div class="flashcard-back">
                    <span id="flash-text-ru">RU</span>
                </div>
            </div>
        </div>
        <div class="flash-controls">
            <button class="nav-btn" onclick="prevCard()">←</button>
            <button class="nav-btn" onclick="nextCard()">→</button>
        </div>
        <button class="back-btn" onclick="goHome()">В меню</button>
    </div>

    <div id="match-screen" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <div style="margin-bottom:15px; font-size:1.2rem;">Осталось пар: <span id="pairs-left">0</span></div>
        <div class="grid-container" id="match-board"></div>
        <button class="back-btn" onclick="goHome()">В меню</button>
    </div>

    <div id="anagram-screen" class="hidden anagram-container">
        <div style="font-size:1rem; color:#888; margin-bottom:5px;">Собери немецкое слово:</div>
        <div id="anagram-hint-text" class="anagram-hint">РУССКОЕ СЛОВО</div>

        <div id="anagram-answer" class="anagram-answer-area"></div>

        <div id="anagram-pool" class="anagram-letters-area"></div>

        <button class="back-btn" onclick="goHome()">В меню</button>
    </div>

    <script src="words.js"></script>

    <script>
        // --- ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ---
        let currentMode = '';
        let currentWordList = [];

        // Переменные для Карточек
        let currentCardIndex = 0;

        // Переменные для Игры Пары
        let selectedMatchCards = [];
        let pairsLeft = 0;
        const PAIRS_ON_SCREEN = 6;

        // Переменные для Анаграмм
        let currentAnagramIndex = 0;
        let currentAnagramTarget = ""; // Слово, которое ищем (DE)
        let currentAnagramBuilt = [];  // Буквы, которые уже нажали

        // ЭЛЕМЕНТЫ DOM
        const titleEl = document.getElementById('main-title');
        const modeScreen = document.getElementById('mode-screen');
        const topicScreen = document.getElementById('topic-screen');

        const flashScreen = document.getElementById('flashcard-screen');
        const matchScreen = document.getElementById('match-screen');
        const anagramScreen = document.getElementById('anagram-screen');

        // Элементы карточек
        const flashCardEl = document.getElementById('flash-card-element');
        const textDe = document.getElementById('flash-text-de');
        const textRu = document.getElementById('flash-text-ru');

        // Элементы пар
        const matchBoard = document.getElementById('match-board');
        const pairsLeftDisplay = document.getElementById('pairs-left');

        // Элементы анаграмм
        const anagramHint = document.getElementById('anagram-hint-text');
        const anagramAnswer = document.getElementById('anagram-answer');
        const anagramPool = document.getElementById('anagram-pool');

        // --- НАВИГАЦИЯ ---
        function selectMode(mode) {
            currentMode = mode;
            modeScreen.classList.add('hidden');
            topicScreen.classList.remove('hidden');
            titleEl.innerText = "Выберите тему";
            renderTopics();
        }

        function renderTopics() {
            topicScreen.innerHTML = '';
            for (let topic in wordCollections) {
                const btn = document.createElement('button');
                btn.className = 'menu-btn';
                btn.innerText = topic;
                btn.onclick = () => startApp(topic);
                topicScreen.appendChild(btn);
            }
            const back = document.createElement('button');
            back.className = 'back-btn';
            back.innerText = 'Назад';
            back.onclick = goHome;
            topicScreen.appendChild(back);
        }

        function startApp(topic) {
            currentWordList = wordCollections[topic]; // Загружаем слова
            topicScreen.classList.add('hidden');

            if (currentMode === 'flashcards') startFlashcards();
            else if (currentMode === 'match') startMatchGame();
            else if (currentMode === 'anagram') startAnagramGame();
        }

        function goHome() {
            flashScreen.classList.add('hidden');
            matchScreen.classList.add('hidden');
            anagramScreen.classList.add('hidden');
            topicScreen.classList.add('hidden');
            modeScreen.classList.remove('hidden');
            titleEl.innerText = "Меню";
        }

        // --- 1. ЛОГИКА КАРТОЧЕК ---
        function startFlashcards() {
            flashScreen.classList.remove('hidden');
            titleEl.innerText = "Учим слова";
            currentCardIndex = 0;
            updateFlashcard();
        }

        function updateFlashcard() {
            flashCardEl.classList.remove('is-flipped');
            const word = currentWordList[currentCardIndex];
            setTimeout(() => {
                textDe.innerText = word.de;
                textRu.innerText = word.ru;
            }, 200);
        }

        function flipCard() { flashCardEl.classList.toggle('is-flipped'); }
        function nextCard() {
            if (currentCardIndex < currentWordList.length - 1) {
                currentCardIndex++;
                updateFlashcard();
            } else { alert("Конец списка!"); }
        }
        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateFlashcard();
            }
        }

        // --- 2. ЛОГИКА ИГРЫ ПАРЫ ---
        function startMatchGame() {
            matchScreen.classList.remove('hidden');
            titleEl.innerText = "Найди пару";
            matchBoard.innerHTML = '';
            selectedMatchCards = [];
            const count = Math.min(PAIRS_ON_SCREEN, currentWordList.length);
            const randomPairs = getRandomSubarray(currentWordList, count);
            pairsLeft = randomPairs.length;
            pairsLeftDisplay.innerText = pairsLeft;
            let cards = [];
            randomPairs.forEach(p => {
                cards.push({ id: p.id, text: p.de });
                cards.push({ id: p.id, text: p.ru });
            });
            cards = shuffleArray(cards);
            cards.forEach(c => {
                const el = document.createElement('div');
                el.className = 'game-card';
                el.innerText = c.text;
                el.dataset.id = c.id;
                el.onclick = () => handleMatchClick(el);
                matchBoard.appendChild(el);
            });
        }

        function handleMatchClick(card) {
            if (card.classList.contains('matched') || card.classList.contains('selected') || selectedMatchCards.length >= 2) return;
            card.classList.add('selected');
            selectedMatchCards.push(card);
            if (selectedMatchCards.length === 2) {
                const c1 = selectedMatchCards[0];
                const c2 = selectedMatchCards[1];
                if (c1.dataset.id === c2.dataset.id) {
                    setTimeout(() => {
                        c1.classList.remove('selected'); c2.classList.remove('selected');
                        c1.classList.add('matched'); c2.classList.add('matched');
                        pairsLeft--;
                        pairsLeftDisplay.innerText = pairsLeft;
                        if (pairsLeft === 0) setTimeout(() => alert("Победа!"), 300);
                    }, 300);
                } else {
                    setTimeout(() => { c1.classList.remove('selected'); c2.classList.remove('selected'); }, 1000);
                }
                setTimeout(() => { selectedMatchCards = []; }, 300);
            }
        }

        // --- 3. ЛОГИКА АНАГРАММ (НОВАЯ) ---
        function startAnagramGame() {
            anagramScreen.classList.remove('hidden');
            titleEl.innerText = "Собери слово";
            currentAnagramIndex = 0;
            // Перемешаем порядок слов, чтобы было интересно
            currentWordList = shuffleArray(currentWordList.slice());
            loadAnagramRound();
        }

        function loadAnagramRound() {
            // Очистка
            anagramAnswer.innerHTML = '';
            anagramPool.innerHTML = '';
            currentAnagramBuilt = [];

            if (currentAnagramIndex >= currentWordList.length) {
                alert("Все слова собраны! Молодец!");
                goHome();
                return;
            }

            const wordObj = currentWordList[currentAnagramIndex];
            currentAnagramTarget = wordObj.de; // Целевое слово: "der Hund"
            anagramHint.innerText = wordObj.ru; // Подсказка: "Собака"

            // Разбиваем слово на буквы и перемешиваем
            let letters = currentAnagramTarget.split('');
            letters = shuffleArray(letters);

            // Создаем кнопки с буквами
            letters.forEach((char, index) => {
                // Создаем кнопку
                const btn = createLetterButton(char);
                // При клике: переносим в поле ответа
                btn.onclick = () => moveLetterToAnswer(btn, char);
                anagramPool.appendChild(btn);
            });
        }

        function createLetterButton(char) {
            const btn = document.createElement('div');
            btn.className = 'letter-tile';
            if (char === ' ') {
                btn.classList.add('space-tile');
                btn.innerHTML = '&nbsp;'; // Визуально пробел
            } else {
                btn.innerText = char;
            }
            return btn;
        }

        function moveLetterToAnswer(btn, char) {
            // Убираем из пула
            if (btn.parentNode === anagramPool) {
                anagramPool.removeChild(btn);
                anagramAnswer.appendChild(btn);
                currentAnagramBuilt.push(char); // Запоминаем букву

                // Проверяем победу
                checkAnagramWin();
            }
            // Если кликнули в поле ответа - возвращаем назад
            else {
                anagramAnswer.removeChild(btn);
                anagramPool.appendChild(btn);
                // Удаляем первую попавшуюся такую букву из собранного массива (с конца)
                const idx = currentAnagramBuilt.lastIndexOf(char);
                if (idx > -1) currentAnagramBuilt.splice(idx, 1);
            }
        }

        function checkAnagramWin() {
            const currentString = currentAnagramBuilt.join('');
            if (currentString === currentAnagramTarget) {
                // Победа!
                anagramAnswer.style.backgroundColor = '#90ee90'; // Зеленая вспышка
                setTimeout(() => {
                    anagramAnswer.style.backgroundColor = 'white';
                    currentAnagramIndex++;
                    loadAnagramRound();
                }, 800);
            }
        }

        // --- УТИЛИТЫ ---
        function getRandomSubarray(arr, size) {
            const shuffled = arr.slice(0);
            let i = arr.length, temp, index;
            while (i--) {
                index = Math.floor(Math.random() * (i + 1));
                temp = shuffled[index];
                shuffled[index] = shuffled[i];
                shuffled[i] = temp;
            }
            return shuffled.slice(0, size);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
