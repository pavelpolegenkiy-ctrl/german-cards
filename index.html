<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—á–∏–º –ù–µ–º–µ—Ü–∫–∏–π</title>
    <style>
        /* --- 1. –û–°–ù–û–í–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 10px;
            height: 100vh;
        }

        h1 { color: #333; margin: 10px 0; text-align: center; }
        .hidden { display: none !important; }

        /* –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é */
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .menu-btn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.4rem;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        .back-btn {
            background-color: #666;
            margin-top: 20px;
            padding: 12px 24px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        /* --- 2. –°–¢–ò–õ–ò –î–õ–Ø –ö–ê–†–¢–û–ß–ï–ö (–û–ë–ù–û–í–õ–ï–ù–ù–´–ï) --- */
        .flashcard-scene {
            /* –ì–û–†–ò–ó–û–ù–¢–ê–õ–¨–ù–ê–Ø –ö–ê–†–¢–û–ß–ö–ê */
            width: 90vw;            /* 90% –æ—Ç —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞ */
            max-width: 600px;       /* –ù–æ –Ω–µ —à–∏—Ä–µ 600px */
            height: 350px;          /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            perspective: 1000px;
            margin: 20px auto;      /* –û—Ç—Å—Ç—É–ø—ã —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
            cursor: pointer;
        }

        .flashcard-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border-radius: 20px;
        }

        .flashcard-inner.is-flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* –î–ª—è Safari/Chrome */
            backface-visibility: hidden;         /* –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–¥–Ω—é—é —á–∞—Å—Ç—å */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            
            /* --- –ì–ò–ì–ê–ù–¢–°–ö–ò–ô –®–†–ò–§–¢ --- */
            font-size: 4rem;        /* –û—á–µ–Ω—å –∫—Ä—É–ø–Ω–æ */
            font-weight: bold;
            line-height: 1.2;
        }

        /* –õ–∏—Ü–µ–≤–∞—è —Å—Ç–æ—Ä–æ–Ω–∞ (–ë–µ–ª–∞—è) */
        .flashcard-front {
            background-color: #ffffff;
            color: #0078d4;
            border: 5px solid #0078d4;
        }

        /* –û–±—Ä–∞—Ç–Ω–∞—è —Å—Ç–æ—Ä–æ–Ω–∞ (–°–∏–Ω—è—è) */
        .flashcard-back {
            background-color: #0078d4;
            color: white;
            transform: rotateY(180deg);
            border: 5px solid #005a9e;
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ –≤–Ω–∏–∑—É –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .hint-text {
            position: absolute;
            bottom: 15px;
            font-size: 1rem;
            font-weight: normal;
            opacity: 0.6;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (—Å—Ç—Ä–µ–ª–∫–∏) */
        .flash-controls {
            display: flex;
            gap: 30px;
            justify-content: center;
            width: 100%;
        }
        .nav-btn {
            padding: 15px 40px;
            font-size: 2rem;       /* –ö—Ä—É–ø–Ω—ã–µ —Å—Ç—Ä–µ–ª–∫–∏ */
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤: –µ—Å–ª–∏ —ç–∫—Ä–∞–Ω –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏–π (—Ç–µ–ª–µ—Ñ–æ–Ω –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ) */
        @media (max-width: 500px) {
            .flashcard-scene { height: 250px; } /* –ß—É—Ç—å –ø–æ–º–µ–Ω—å—à–µ –≤—ã—Å–æ—Ç–∞ */
            .flashcard-face { font-size: 2.5rem; } /* –ß—É—Ç—å –ø–æ–º–µ–Ω—å—à–µ —à—Ä–∏—Ñ—Ç */
        }
        
        /* –°–µ—Ç–∫–∞ –¥–ª—è –∏–≥—Ä—ã "–ù–∞–π–¥–∏ –ø–∞—Ä—É" */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }
        .game-card {
            background-color: white;
            border: 2px solid #0078d4;
            border-radius: 8px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            cursor: pointer;
            text-align: center;
            user-select: none;
        }
        .game-card.selected { background-color: #ffd700; border-color: #ff8c00; }
        .game-card.matched { visibility: hidden; opacity: 0; }
        @media (min-width: 600px) {
            .grid-container { grid-template-columns: repeat(4, 1fr); }
            .game-card { height: 120px; font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <h1 id="main-title">–ú–µ–Ω—é</h1>

    <div id="mode-screen" class="menu-container">
        <button class="menu-btn" onclick="selectMode('flashcards')">üìñ –£—á–∏—Ç—å —Å–ª–æ–≤–∞</button>
        <button class="menu-btn" onclick="selectMode('match')">üéÆ –ò–≥—Ä–∞—Ç—å (–ü–∞—Ä—ã)</button>
    </div>

    <div id="topic-screen" class="menu-container hidden"></div>

    <div id="flashcard-screen" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        
        <div class="flashcard-scene" onclick="flipCard()">
            <div class="flashcard-inner" id="flash-card-element">
                <div class="flashcard-front">
                    <span id="flash-text-de">DE</span>
                    <div class="hint-text">(–ù–∞–∂–º–∏ –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞)</div>
                </div>
                <div class="flashcard-back">
                    <span id="flash-text-ru">RU</span>
                </div>
            </div>
        </div>

        <div class="flash-controls">
            <button class="nav-btn" onclick="prevCard()">‚Üê</button>
            <button class="nav-btn" onclick="nextCard()">‚Üí</button>
        </div>
        
        <button class="back-btn" onclick="goHome()">–í –º–µ–Ω—é</button>
    </div>

    <div id="match-screen" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <div style="margin-bottom:15px; font-size:1.2rem;">–û—Å—Ç–∞–ª–æ—Å—å –ø–∞—Ä: <span id="pairs-left">0</span></div>
        <div class="grid-container" id="match-board"></div>
        <button class="back-btn" onclick="goHome()">–í –º–µ–Ω—é</button>
    </div>

    <script src="words.js"></script>

    <script>
        let currentMode = ''; 
        let currentWordList = [];
        let currentCardIndex = 0;
        let selectedMatchCards = [];
        let pairsLeft = 0;
        const PAIRS_ON_SCREEN = 6;

        const titleEl = document.getElementById('main-title');
        const modeScreen = document.getElementById('mode-screen');
        const topicScreen = document.getElementById('topic-screen');
        const flashScreen = document.getElementById('flashcard-screen');
        const matchScreen = document.getElementById('match-screen');
        const flashCardEl = document.getElementById('flash-card-element');
        const textDe = document.getElementById('flash-text-de');
        const textRu = document.getElementById('flash-text-ru');
        const matchBoard = document.getElementById('match-board');
        const pairsLeftDisplay = document.getElementById('pairs-left');

        function selectMode(mode) {
            currentMode = mode;
            modeScreen.classList.add('hidden');
            topicScreen.classList.remove('hidden');
            titleEl.innerText = "–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ–º—É";
            renderTopics();
        }

        function renderTopics() {
            topicScreen.innerHTML = '';
            for (let topic in wordCollections) {
                const btn = document.createElement('button');
                btn.className = 'menu-btn';
                btn.innerText = topic;
                btn.onclick = () => startApp(topic);
                topicScreen.appendChild(btn);
            }
            const back = document.createElement('button');
            back.className = 'back-btn';
            back.innerText = '–ù–∞–∑–∞–¥';
            back.onclick = goHome;
            topicScreen.appendChild(back);
        }

        function startApp(topic) {
            currentWordList = wordCollections[topic];
            topicScreen.classList.add('hidden');
            if (currentMode === 'flashcards') startFlashcards();
            else startMatchGame();
        }

        function goHome() {
            flashScreen.classList.add('hidden');
            matchScreen.classList.add('hidden');
            topicScreen.classList.add('hidden');
            modeScreen.classList.remove('hidden');
            titleEl.innerText = "–ú–µ–Ω—é";
        }

        // --- –õ–û–ì–ò–ö–ê –ö–ê–†–¢–û–ß–ï–ö ---
        function startFlashcards() {
            flashScreen.classList.remove('hidden');
            titleEl.innerText = "–£—á–∏–º —Å–ª–æ–≤–∞";
            currentCardIndex = 0;
            updateFlashcard();
        }

        function updateFlashcard() {
            flashCardEl.classList.remove('is-flipped');
            const word = currentWordList[currentCardIndex];
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –Ω–µ –º–µ–Ω—è–ª—Å—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ, –ø–æ–∫–∞ –∫–∞—Ä—Ç–∞ –Ω–µ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É–ª–∞—Å—å
            setTimeout(() => {
                textDe.innerText = word.de;
                textRu.innerText = word.ru;
            }, 200);
        }

        function flipCard() { flashCardEl.classList.toggle('is-flipped'); }
        
        function nextCard() {
            if (currentCardIndex < currentWordList.length - 1) {
                currentCardIndex++;
                updateFlashcard();
            } else {
                alert("–≠—Ç–æ –±—ã–ª–æ –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–ª–æ–≤–æ!");
            }
        }
        
        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateFlashcard();
            }
        }

        // --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---
        function startMatchGame() {
            matchScreen.classList.remove('hidden');
            titleEl.innerText = "–ù–∞–π–¥–∏ –ø–∞—Ä—É";
            matchBoard.innerHTML = '';
            selectedMatchCards = [];
            
            const count = Math.min(PAIRS_ON_SCREEN, currentWordList.length);
            const randomPairs = getRandomSubarray(currentWordList, count);
            pairsLeft = randomPairs.length;
            pairsLeftDisplay.innerText = pairsLeft;

            let cards = [];
            randomPairs.forEach(p => {
                cards.push({ id: p.id, text: p.de });
                cards.push({ id: p.id, text: p.ru });
            });
            cards = shuffleArray(cards);

            cards.forEach(c => {
                const el = document.createElement('div');
                el.className = 'game-card';
                el.innerText = c.text;
                el.dataset.id = c.id;
                el.onclick = () => handleMatchClick(el);
                matchBoard.appendChild(el);
            });
        }

        function handleMatchClick(card) {
            if (card.classList.contains('matched') || card.classList.contains('selected') || selectedMatchCards.length >= 2) return;
            card.classList.add('selected');
            selectedMatchCards.push(card);

            if (selectedMatchCards.length === 2) {
                const c1 = selectedMatchCards[0];
                const c2 = selectedMatchCards[1];
                if (c1.dataset.id === c2.dataset.id) {
                    setTimeout(() => {
                        c1.classList.remove('selected'); c2.classList.remove('selected');
                        c1.classList.add('matched'); c2.classList.add('matched');
                        pairsLeft--;
                        pairsLeftDisplay.innerText = pairsLeft;
                        if (pairsLeft === 0) setTimeout(() => alert("–ü–æ–±–µ–¥–∞!"), 300);
                    }, 300);
                } else {
                    setTimeout(() => { c1.classList.remove('selected'); c2.classList.remove('selected'); }, 1000);
                }
                setTimeout(() => { selectedMatchCards = []; }, 300);
            }
        }

        function getRandomSubarray(arr, size) {
            const shuffled = arr.slice(0);
            let i = arr.length, temp, index;
            while (i--) {
                index = Math.floor(Math.random() * (i + 1));
                temp = shuffled[index];
                shuffled[index] = shuffled[i];
                shuffled[i] = temp;
            }
            return shuffled.slice(0, size);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
